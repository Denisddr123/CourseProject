<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, header, mainContent)">
<head>
  <meta charset="UTF-8">
  <title th:replace="${title}">Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav me-auto mb-2 mb-lg-0" style="display: inline-block" th:unless="${#authorization.expression('isAuthenticated()')}">
          <div class="nav-item" style="display: inline-block">
            <a class="nav-link active" aria-current="page"
               th:href="@{/login}">Login</a>
          </div>
          <div class="nav-item" style="display: inline-block">
            <a class="nav-link active" aria-current="page"
               th:href="@{/register}">Register</a>
          </div>
        </div>
        <div class="navbar-nav me-auto mb-2 mb-lg-0" style="display: inline-block" th:unless="${!#authorization.expression('isAuthenticated()')}">
          <div class="nav-item" style="display: inline-block">
            <a class="nav-link active" aria-current="page"
               th:href="@{/users}">Users</a>
          </div>
          <div class="nav-item" style="display: inline-block">
            <a class="nav-link active" aria-current="page" th:href="@{/listSong}">Song</a>
          </div>
          <div class="nav-item" style="display: inline-block">
            <a class="nav-link active" aria-current="page" th:href="@{/user/action}">Action</a>
          </div>
          <div class="nav-item" style="display: inline-block">
            <a class="nav-link active" aria-current="page"
               th:href="@{/logout}">Logout</a>
          </div>
        </div>
    </div>
  </div>
</nav>
<br/><br/>
<div class="container">
  <div class="row">
    <h1 class="text-center" th:replace="${header} ?: ~{}"> Student Management System </h1>
  </div>
  <article th:insert="${mainContent}"></article>
</div>
</body>
</html>
